{{title}}
<!--Centriamo la mappa alle nostre coordinate-->
<google-map [center]="center">  
  <!--Mettiamo un marker alle nostre coordinate-->
  <map-marker [position]="position" 
              [label]="label" 
              [title]="title"
              [options] = "markerOptions">
 </map-marker>

  <map-circle [center]="position"
  [radius]="50"
  [options] = 'circleOptions'>
</map-circle>

<map-polygon [paths]="vertices"
            [options] = 'triangleOption'>
</map-polygon>

<button (click)="changeColor('red')">Rosso</button>
<button (click)="changeColor('yellow')">Giallo</button>
<button (click)="changeColor('green')">Verde</button>

  <button (click)="changeRectangleColor('red')">Rosso</button>
  <button (click)="changeRectangleColor('green')">Verde</button>
  <button (click)="changeRectangleColor('blue')">Blu</button>

</google-map>
